<div class="container">
    <div class="row">
        <div class="col text-center">
            <h4>Crear</h4>
            <div class="row justify-content-center">
                <div class="col-3">
                    <ng-multiselect-dropdown
                        [placeholder]="'Local'"
                        [settings]="dropdownSettings"
                        [data]="teamsDisp"
                        [(ngModel)]="locale"
                        >
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-3">
                    <ng-multiselect-dropdown
                        [placeholder]="'Visitante'"
                        [settings]="dropdownSettings"
                        [data]="teamsDisp"
                        [(ngModel)]="visitor"
                        >
                    </ng-multiselect-dropdown>
                </div>
                <div class="col-3">
                    <input [(ngModel)]="date" placeholder="Fecha" type="date" class="form-control">
                </div>
                <div class="col-auto">
                    <button *ngIf="id.trim() === '' else Cambio" (click)="crear()" class="btn btn-success">
                        Guardar
                    </button>
                    <button *ngIf="id.trim() !== '' " (click)="cancelar()" class="btn btn-danger mx-2">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #Cambio>
        <button #Cambio (click)="actualizar()" class="btn btn-warning">
            Cambiar
        </button>
    </ng-template>
    <div class="row my-2">
        <div class="col text-center">
            <h4>Jugadores</h4>
            <div class="row">
                <div class="col-2">
                    Visitante
                </div>
                <div class="col-2">
                    Local
                </div>
                <div class="col-2">
                    Fecha
                </div>
                <div class="col-6">
                    Acciones
                </div>
            </div>
            <div class="row my-2" *ngFor="let item of list; index as i">
                <div class="col-2">
                    {{item.visitor}}
                </div>
                <div class="col-2">
                    {{item.locale}}
                </div>
                <div class="col-2">
                    {{item.date | date}}
                </div>
                <div class="col-2">
                    <button (click)="see(i)" class="btn btn-primary">
                        Ver
                    </button>
                </div>
                <div class="col-2">
                    <button (click)="editar(i)" class="btn btn-info">
                        Editar
                    </button>
                </div>
                <div class="col-2">
                    <button (click)="eliminar(i)" class="btn btn-danger">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
